<!DOCTYPE html>
<html>
<head>
  <title>Add a Competition</title>
</head>
<body>
<div class="container">
  <h2>Add Competition</h2>
  <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
    <div [formGroup]="competitionForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <input type="text" class="form-control" id="category" formControlName="category" required>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" formControlName="date" required>
      </div>


      <div class="form-group">
        <label for="venue">Venue</label>
        <input type="text" class="form-control" id="venue" formControlName="venue" required>
      </div>

      <div class="form-group">
        <label for="maxregistrations">maxregistrations</label>
        <input type="text" class="form-control" id="maxregistrations" formControlName="maxregistrations" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="4" required></textarea>
      </div>





    </div>
    <p>Complete the form to enable button.</p>
    <button type="submit" class="btn btn-primary" [disabled]="!competitionForm.valid">Add Competition</button>
  </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

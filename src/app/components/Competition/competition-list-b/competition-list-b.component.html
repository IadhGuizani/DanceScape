<!DOCTYPE html>
<html>
<head>
  <title>Competition List</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway:300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="icon" href="/assets/FrontOffice/css/favicon.png"/>
  <!-- Bootstrap core CSS -->
  <link href="/pidev4F/src/assets/FrontOffice/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/pidev4F/src/assets/FrontOffice/css/style.css" rel="stylesheet">
  <link href="/pidev4F/src/assets/FrontOffice/css/responsive.css" rel="stylesheet">
  <link href="/pidev4F/src/assets/FrontOffice/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <link href="/pidev4F/src/assets/FrontOffice/fonts/website-font/stylesheet.css" rel="stylesheet" type="text/css" />
  <link href="/pidev4F/src/assets/FrontOffice/css/mislider.css" rel="stylesheet" type="text/css" />
  <link href="/pidev4F/src/assets/FrontOffice/css/mislider-custom.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="/pidev4F/src/assets/FrontOffice/css/animate.css">
  <link rel="stylesheet" href="/pidev4F/src/assets/FrontOffice/css/lightbox.min.css">
  <app-header-front></app-header-front>

  <script src="/pidev4F/src/assets/FrontOffice/js/jquery.min.js" type="text/javascript"></script>
  <script src="/pidev4F/src/assets/FrontOffice/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="/pidev4F/src/assets/FrontOffice/js/scrolling-nav.js" type="text/javascript"></script>
  <script src="/pidev4F/src/assets/FrontOffice/js/lightbox-plus-jquery.min.js" type="text/javascript"></script>
  <script src="/pidev4F/src/assets/FrontOffice/js/custom.js" type="text/javascript"></script>
</head>
<body>
<h2>Competition List</h2>

<div class="search-container">
  <input class="search-input" [(ngModel)]="keywordF" (keyup.enter)="findByKeywordF()" placeholder="Enter the search criteria...">
  <button class="search-button" (click)="findByKeywordF()">Search</button>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let competition of competitions" (click)="navigateToCompetitionDetail(competition.id)">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">{{ competition.name }}</h1>
          <br>
          <h3 class="card-text">Date: {{ competition.date | date }}</h3>

          <h3 class="card-text">Venue: {{ competition.venue }}</h3>
          <h3 class="card-text">Max Registrations: {{ competition.maxregistrations }}</h3>
          <br>

          <button class="delete-button" [routerLink]="['/back/ticket-add-b', competition.id]">Add Ticket</button>
          <button class="delete-button" (click)="deleteCompetitionF(competition.id)">Delete</button>

        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>

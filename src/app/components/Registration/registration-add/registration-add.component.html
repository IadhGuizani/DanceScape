<!-- src/app/components/registration-add/registration-add.component.html -->
<div class="container">
  <h2>Register a Dancer</h2>
  <form (ngSubmit)="addRegistration()">
    <div class="form-group">
      <label for="dancerName">Dancer Name:</label>
      <input type="text" class="form-control" id="dancerName" [(ngModel)]="newRegistration.dancername" name="dancername" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancelSubmit()">Cancel</button>
  </form>
</div>
